<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FE-3 Contest 1</title>
  </head>
  <body>
    <div class="container">
      <!-- opening ceremony -->
      <div class="openingCeremony">
        <p id="start"></p>
      </div>

      <i class="fa-sharp fa-solid fa-arrow-down"></i>

      <!-- Race100M  -->
      <div class="race">
        <p id="raceStart"></p>
        <ul>
          <li id="random-time"></li>
          <li id="sort-time"></li>
          <li id="race-result"></li>
        </ul>
      </div>

      <i class="fa-sharp fa-solid fa-arrow-down"></i>

      <!-- Long Jump -->
      <div class="longjump">
        <p id="startLongJump"></p>
        <ul>
          <li id="longjump-winner"></li>
          <li id="longjump_result"></li>
        </ul>
      </div>

      <i class="fa-sharp fa-solid fa-arrow-down"></i>

      <!-- High Jump -->
      <div class="highjump">
        <p id="startHighJump"></p>
        <p id="event-cancel"></p>
        <ul>
          <li id="highjump-winner"></li>
          <li id="highjump-results"></li>
        </ul>
      </div>

      <i class="fa-sharp fa-solid fa-arrow-down"></i>

      <!-- Award Ceremony -->
      <div class="awardceremony">
        <p id="startAwardCeremony"></p>
        <ul>
          <li id="final"></li>
          <li id="first"></li>
          <li id="second"></li>
          <li id="third"></li>
          <li id="forth"></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
